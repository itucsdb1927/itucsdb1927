{% extends "_base_form.html" %}

{% block form_area %}
  <h1 class="title">Login</h1>
  <div class="container">
    <form action="" method="post">
      {{ form.hidden_tag() }}
      <div class="field">
        <label for="{{ form.username.id }}" class="label">{{ form.username.label }}</label>
        <div class="control">
          {{ form.username(class="input") }}
        </div>
      </div>
      <div class="field">
        <label for="{{ form.password.id }}" class="label">{{ form.password.label }}</label>
        <div class="control">
          {{ form.password(class="input") }}
        </div>
      </div>
      <div class="field">
        <div class="control">
          {{ form.submit(class="button is-primary") }}
        </div>
      </div>
    </form>
  </div>
{% endblock %}
